<html>

<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js.js" defer></script>
    <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <form>
            <div class="container">
              
              <h1>Register</h1>
              <p1>Please fill in this form to create an account.</p1>
              <hr>
          
              <label for="email"><b>Email</b></label>
              <input type="text" placeholder="Nip@hotmail.com" name="email" id="txtemail" required>
              <h3 id="results"></h3>
          
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" id="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
          
              <label for="psw-repeat"><b>Repeat Password</b></label>
              <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
              <hr>
              <p1>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p1>
          
              <button type="submit" class="registerbtn" value="check valid email or Not" onclick="emailFunction()"/>Register</button>
            </div>
            
            <div class="container signin">
              <p1>Already have an account? <a href="#">signin</a>.</p1>
            </div>
          </form>
          <div id="message">
            <h3>Password must contain the following:</h3>
            <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
            <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
            <p id="number" class="invalid">A <b>number</b></p>
            <p id="length" class="invalid">Minimum <b>8 characters</b></p>
          </div>
          
          
    </body>
</html>
